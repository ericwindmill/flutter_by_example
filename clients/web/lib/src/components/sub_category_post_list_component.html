<section *ngIf="contentLoaded">
    <material-list>
        <div group>
            <material-list-item *ngFor="let p of posts"
                                (trigger)="onSelectPost(p)"
                                class="no-outline">
               {{p.order}} {{p.title}}
            </material-list-item>
        </div>
    </material-list>
</section>
