<section *ngIf="contentLoaded">
    <material-list>
        <div group class="post-list">
            <material-list-item *ngFor="let p of posts"
                                (trigger)="onSelectPost(p)"
                                class="no-outline">
                {{" "}}{{p.title}}
            </material-list-item>
        </div>
    </material-list>
</section>
